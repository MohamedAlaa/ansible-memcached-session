---
memcached_user: memcached

# Memcached Default Port
memcached_port: 11211
memcached_listen_ip: 127.0.0.1

# 10GB Memory Limit
memcached_memory_limit: 10240

# Concurrent connection limits
memcached_connections: 20240

# Memcached log file location
memcached_log_file: /var/log/memcached.log

# Memcached Threads: normally the number of your server cores
# increasing this number doesn't increase performance so be wise!
# https://code.google.com/p/memcached/wiki/NewConfiguringServer#Threading
memcached_threads: 48

max_object_size: 1m